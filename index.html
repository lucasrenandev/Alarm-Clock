<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alarm Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------------------------CSS link---------------------------------->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="hero">
        <main class="container">
            <img src="assets/files/clock.svg" alt="Clock">
            <h1></h1>
            <div class="content">
                <div class="col">
                    <select>
                        <option value="Hour" selected hidden>Hour</option>
                    </select>
                </div><!--end col-->
                <div class="col">
                    <select>
                        <option value="Minute" selected hidden>Minute</option>
                    </select>
                </div><!--end col-->
                <div class="col">
                    <select>
                        <option value="AM/PM" selected hidden>AM/PM</option>
                    </select>
                </div><!--end col-->
            </div><!--end content-->
            <p></p>
            <button type="button">Set alarm</button>
        </main><!--end container-->
    </section><!--end hero-->    
    <!------------------------------------JavaScript link---------------------------------->
    <script src="assets/js/script.js"></script>
</body>
</html>
